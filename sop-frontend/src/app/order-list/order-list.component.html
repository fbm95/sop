<div style="width: 70%; margin-right: auto; margin-left: auto;">

  <mat-card class="example-card" *ngFor="let order of orders">

    <mat-card-header>
      <mat-card-title>Address: {{order.address}}</mat-card-title>
    </mat-card-header>
    <p id="status" [ngClass]="{
            'pending' : order.orderStatus == 'PENDING',
            'delivering' : order.orderStatus == 'DELIVERING',
            'delivered' : order.orderStatus == 'DELIVERED'
         }">{{order.orderStatus}}</p>
    <mat-card-content style="margin-left: 15px;">
      <p  *ngFor="let product of order.products">
        {{product.restaurant.name}} : {{product.name}}
      </p>
    </mat-card-content>

    <mat-card-actions style="margin-left: 15px;">
      <button (click)="takeOrder(order.id)" mat-button style="font-weight: bold; color: gold; text-align: center; margin-right:20px;">TAKE</button>
    </mat-card-actions>

  </mat-card>
</div>
