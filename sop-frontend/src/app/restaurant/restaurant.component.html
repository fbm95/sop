<div style="width: 70%; margin-right: auto; margin-left: auto;">

  <mat-card class="example-card" *ngFor="let product of products">

    <mat-card-header>
      <mat-card-title>{{product.name}}</mat-card-title>
    </mat-card-header>

    <mat-card-content style="margin-left: 15px;">
      <p>
        {{product.description}}
      </p>
    </mat-card-content>

    <mat-card-actions style="margin-left: 15px;">
      <div style="display: inline-block;">{{product.weight}}g / {{product.price}} lei</div>
      <button mat-button style="font-weight: bold; color: gold" (click)="buy(product.id)">BUY</button>
    </mat-card-actions>

  </mat-card>
</div>
