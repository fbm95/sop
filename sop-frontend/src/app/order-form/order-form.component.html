<div style="margin-left: auto; margin-right: auto; max-width: 30%;">
    <h1>Order details</h1>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="name" name="name">
      </div>
 
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" [(ngModel)]="address" name="address">
      </div>
 
      <button type="submit" class="btn btn-success" (click)="onSubmit();">Submit</button>
 
    </form>
</div>
<div>
  {{ error }}
</div>
